<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game Creator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="GameCreator.css">
    <script src="https://cdn.rawgit.com/kripken/sql.js/master/js/sql.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.0.3/fabric.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="GameCreator.js"></script>
</head>



<body onload="initCanvas()">

    <div class="row">
        <div class="col-md-3 offset-md-1">
            <div class="jumbotron">
                <h2 class="display-4"> BD Game Editor </h2>
                <br>
                <p class="h5"><b>Choose background image:</b></p>
                <input class="custom-file" type="file" id='backgroundSelect' onchange="backgroundImage()">
                <button type="button" class="btn btn-secondary" id='backgroundButton' onclick="backgroundImageLock()">Set Background</button>
                <br><br>
                <!--<p><b>Define entities:</b></p>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Entity name" id="entityInput">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="addEntityType()">Add</button>
                    </div>
                </div>-->
                <p class="h5"><b>Define entities by creating tables:</b></p>
                <div class="input-group">
                    <textarea class="form-control" placeholder="CREATE Statement" id="entityInput" rows="3"></textarea>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="addEntityType()">Create</button>
                    </div>
                </div>
                <br>
                <!-- Button for showing current tables -->
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#tables" id="showTables">Show Tables</button>
                <div class="modal fade" id="tables" tabindex="-1" role="dialog" aria-labelledby="tablesLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <p class="h3" class="modal-title" id="tablesLabel">Tables:</p>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="tablesModalContent"></div>
                        </div>
                    </div>
                </div>
                <br><br>
                <div id="entities"></div>
            </div>
            <div class="jumbotron">
                <p class="h5"><b>Test out SELECT statements:</b></p>
                <div class="input-group">
                    <textarea class="form-control" placeholder="SELECT Statement" id="selectInput" rows="2"></textarea>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="selectStatement()">Select</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5 offset-md-1">
            <canvas id="gameCanvas" height="500" width="780"></canvas>
            <br><br>
            <div class="jumbotron" id="selectResult">
                <p class="h5"><b>SELECT results:</b></p>
            </div>
        </div>
    </div>
</body>

</html>
